<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Auchan Test</title>
   <link rel="stylesheet" href="normalize.css">
</head>
<style>
   @font-face {
      font-family: 'SanaSansAlt-Medium';
      src: local('SanaSansAlt-Medium'),
         url('../fonts/SanaSansAlt-Medium.woff2') format('woff2'),
         url('../fonts/SanaSansAlt-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
   }

   @font-face {
      font-family: 'SanaSansAlt-Book';
      src: local('SanaSansAlt-Book'),
         url('../fonts/SanaSansAlt-Book.woff2') format('woff2'),
         url('../fonts/SanaSansAlt-Book.woff') format('woff');
      font-weight: 500;
      font-style: normal;
   }

   html {
      box-sizing: border-box;
   }

   a {
      color: var(--color-primary);
      text-decoration: none;
   }

   img {
      max-width: 100%;
   }

   .container {
      max-width: 1056px;
      margin: 0 auto;
   }

   .header-top-container {
      max-width: 1391px;
      margin: 0 auto;
   }

   .header-bottom-container {
      max-width: 1319px;
      margin: 0 auto;
   }

   body {
      font-family: 'SanaSansAlt-Medium', sans-serif;
      font-weight: 500;
   }

   li,
   ul,
   p,
   h1,
   h2,
   h3,
   p {
      font-weight: normal;
      margin: 0;
      padding: 0;
      list-style: none;
   }

   button {
      border: none;
      padding: 0;
      margin: 0;
      background-color: transparent;
      cursor: pointer;
   }

   .flex {
      display: flex;
   }

   .header-top {
      padding: 4px 0px 4px 0px;
      background-color: #333333;
   }

   .header-bottom {
      padding: 16px 0px 16px 0px;
      background-color: #FFFFFF;
   }

   .header-top-main {
      justify-content: space-between;
   }

   .header-top-button {
      display: flex;
      align-items: center;
      margin-right: 14px;
      font-size: 14px;
      line-height: 140%;
      font-feature-settings: 'pnum' on, 'lnum' on;
      color: #F0F0F0;
   }

   .mr0 {
      margin-right: 0px;
   }

   .header-top-button-icon {
      margin-right: 5px;
   }

   .btn-green {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 184px;
      height: 48px;
      background: #00985F;
      border-radius: 24px;
      font-weight: 600;
      font-size: 16px;
      line-height: 140%;
      color: #FFFFFF;
   }

   .header-bottom-main {
      align-items: center;
   }

   .header-bottom-menu-icon {
      margin-right: 5px;
   }

   .mr32 {
      margin-right: 32px;
   }

   .mr20 {
      margin-right: 20px;
   }

   .mr16 {
      margin-right: 16px;
   }

   .header-bottom-search {
      width: 750px;
   }

   .header-bottom-search-input {
      padding-left: 35px;
      width: 100%;
      height: 44px;
      border: 1px solid #E6E7EB;
      border-radius: 6px;

   }

   .header-bottom-search-input::placeholder {
      font-weight: 400;
      font-size: 16px;
      line-height: 140%;
      color: #7C808C;
   }

   .header-bottom-search-input-button {
      width: 85px;
      height: 48px;
      background-color: #E0001A;
      color: #FFFFFF;
      border-radius: 0px 6px 6px 0px;
      font-size: 14px;
      line-height: 140%;
   }

   .header-bottom-profile,
   .header-bottom-cart {
      display: flex;
      justify-content: center;
      flex-direction: column;
      position: relative;
      align-items: center;
      font-family: 'SanaSansAlt-Book';
      font-size: 16px;
      line-height: 140%;
      color: #333333;
   }

   .header-bottom-cart::before {
      position: absolute;
      content: '19';
      top: -11px;
      right: 8px;
      width: 24px;
      height: 18px;
      background-color: #E0001A;
      color: #FFFFFF;
      border-radius: 12px;
      font-size: 12px;
      line-height: 120%;
      display: flex;
      justify-content: center;
      align-items: center;
   }
</style>
